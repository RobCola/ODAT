<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/styles.css" />
		<link
			rel="stylesheet"
			href="node_modules/bootstrap-social/bootstrap-social.css"
		/>
		<link
			rel="stylesheet"
			href="node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="node_modules/font-awesome/css/font-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;400;600&display=swap"
		/>
		<title>ODAT</title>


	<div class="contrainer">
		<nav id="navbar2" class="navbar navbar-expand-sm navbar-dark sticky-top">
			<div class="container">
				<a class="navbar-brand" href="index.html"
					><img id="logo" src="img/logo.png" height="120" width="120"
				/></a>
				<button
						class="navbar-toggler"
						type="button"
						data-toggle="collapse"
						data-target="#odatNavbar">
						<span class="navbar-toggler-icon"></span>
					</button>
				</button>
				<div class="collapse navbar-collapse" id="odatNavbar">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<a class="nav-link" href="index.html"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="staff.html"
								>Staff</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#"
								>Contact</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<div class="wrapper">
		<div class="overlay">
			<div class="row d-flex justify-content-center align-items-center">
				<div class="col-md-9">
					<div class="contact-us text-center text-white">
						<h3>Contact Us</h3>
						<p class="mb-5">FOR MORE INFORMATION ON ONE DAY AT A TIME, PLEASE CALL OR E-MAIL US! 
							<br> ¡HABLAMOS ESPAÑOL!</p>
						<div class="row">
							<div class="col-md-6">
								<div class="mt-5 text-center px-3">
									<div class="d-flex flex-row align-items-center"> <span class="icons"><i class="fa fa-map-marker"></i></span>
										<div class="address text-left"> <span>Address</span>
											<p>331 Pine Street
												Brentwood, CA 94513</p>
										</div>
									</div>
									<div class="d-flex flex-row align-items-center mt-3"> <span class="icons"><i class="fa fa-phone"></i></span>
										<div class="address text-left"> <span>Phone</span>
											<p>(925) 240-1359</p>
										</div>
									</div>
									<div class="d-flex flex-row align-items-center mt-3"> <span class="icons"><i class="fa fa-envelope-o"></i></span>
										<div class="address text-left"> <span>Address</span>
											<p>Admin@odatec.org</p>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="text-center  text-dark px-1">
									<div class="forms p-4 py-5 bg-white">
										<h5>Send Message</h5>
										<form>
											<div class="container-fluid">
												<div class="form-group col-12">
													<label class="sr-only" for="submitEmail">Email address</label>
													<input type="email" class="form-control" id="submitEmail" placeholder="Enter email">
												</div>
												<div class="form-group col-12">
													<label for="customerName">Name</label>
													<input type="text" class="form-control" id="customerName" placeholder="First and Last name" rows="1"></textarea>
												</div>
												<div class="form-group col-12">
													<label for="textArea">What would you like to know</label>
													<textarea class="form-control" id="textArea" rows="3"></textarea>
												</div>
												</div>
											<div class="form-row">
												<button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
												<button type="submit" class="btn btn-danger btn-sm ml-1">Submit</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
		<footer>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
		<script src="js/scripts.js"></script>
		</footer>
	</body>
</html>
